<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bakery</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin&family=Herr+Von+Muellerhoff&family=Poiret+One&family=Source+Sans+Pro:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <nav class="navbar">
                <h1 id="title">Welcome to The Bakery.</h1>
                <h3>Pardon our dust. Our site is under construction!</h3>
                <div class="topnavbar">
                    <a class="active" href="index.html">Home</a>
                    <a href="about.html">About Us</a>
                    <a href="order.html">Order Online</a>
                  </div>
            </nav>
        </div>
    </header>

    <h2 style="text-align:center">Gallery</h2>

    <!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="imgs\1.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="imgs\2.jpg" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">3 / 6</div>
          <img src="imgs\3.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
          <img src="imgs\4.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
          <img src="imgs\5.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
          <img src="imgs\6.jpg" style="width:100%">
      </div>
  
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">

      <div class="column">
        <img class="demo cursor" src="imgs\1.jpg" style="width:50%" onclick="currentSlide(1)">
      </div>
      <div class="column">
        <img class="demo cursor" src="imgs\2.jpg" style="width:50%" onclick="currentSlide(2)">
      </div>
      <div class="column">
        <img class="demo cursor" src="imgs\3.jpg" style="width:50%" onclick="currentSlide(2)">
      </div>
      <div class="column">
        <img class="demo cursor" src="imgs\4.jpg" style="width:50%" onclick="currentSlide(2)">
      </div>
      <div class="column">
        <img class="demo cursor" src="imgs\5.jpg" style="width:50%" onclick="currentSlide(2)">
      </div>
      <div class="column">
        <img class="demo cursor" src="imgs\6.jpg" style="width:50%" onclick="currentSlide(2)">
      </div>
     
  </div>

  <div>
    <h1>Please visit our store to see more!</h1>
</div>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div class="footer__content">
                <div class="footer__content-about animate-top">
                    <h4>The Bakery</h4>
                    <div class="asterisk"></div>
                    <p>123 Fake St.</p>
                    <p>Chicago, IL 60625</p>
                    <p>Phone # 773-123-4567</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="slides.js"></script>
</body>

</html>
